name: Publish

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  # ==================================================================================== #
  # BUILD DISTRIBUTION
  # ==================================================================================== #
  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Install uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0
        with:
          enable-cache: false  # Disable cache for release builds to prevent cache poisoning

      - name: Build
        run: uv build

      - name: Upload dist
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: dist
          path: dist/
          retention-days: 5

  # ==================================================================================== #
  # SIGN WITH SIGSTORE
  # ==================================================================================== #
  sign:
    name: Sign Distributions
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Download dist
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: dist
          path: dist/

      - name: Sign with Sigstore
        uses: sigstore/gh-action-sigstore-python@a5caf349bc536fbef3668a10ed7f5cd309a4b53d # v3.2.0
        with:
          inputs: |
            dist/*.tar.gz
            dist/*.whl

      - name: Upload signed dist
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: dist-signed
          path: dist/
          retention-days: 5

  # ==================================================================================== #
  # CREATE DRAFT RELEASE (before publishing - for immutable releases)
  # ==================================================================================== #
  draft-release:
    name: Create Draft Release
    needs: sign
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download signed dist
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: dist-signed
          path: dist/

      - name: Create draft release and upload assets
        run: |
          gh release create "${TAG_NAME}" dist/** \
            --repo "${GITHUB_REPOSITORY}" \
            --draft \
            --generate-notes \
            --title "${TAG_NAME}"
        env:
          GH_TOKEN: ${{ github.token }}
          TAG_NAME: ${{ github.ref_name }}

  # ==================================================================================== #
  # PUBLISH TO PYPI
  # ==================================================================================== #
  publish-pypi:
    name: Publish to PyPI
    needs: draft-release
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    environment:
      name: pypi
      url: https://pypi.org/project/litestar-workflows/
    steps:
      # IMPORTANT: Use unsigned dist - sigstore files break PyPI upload
      - name: Download distribution artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0
        with:
          attestations: true

  # ==================================================================================== #
  # PUBLISH RELEASE (remove draft status - after PyPI publish)
  # ==================================================================================== #
  publish-release:
    name: Publish GitHub Release
    needs: [draft-release, publish-pypi]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Publish release (remove draft status)
        run: |
          gh release edit "${TAG_NAME}" --repo "${GITHUB_REPOSITORY}" --draft=false
        env:
          GH_TOKEN: ${{ github.token }}
          TAG_NAME: ${{ github.ref_name }}

  # ==================================================================================== #
  # CLEANUP DRAFT ON FAILURE
  # ==================================================================================== #
  cleanup-draft:
    name: Cleanup Draft Release on Failure
    needs: [draft-release, publish-pypi]
    if: failure() && needs.draft-release.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Delete draft release
        run: |
          gh release delete "${TAG_NAME}" --repo "${GITHUB_REPOSITORY}" --yes || true
        env:
          GH_TOKEN: ${{ github.token }}
          TAG_NAME: ${{ github.ref_name }}
