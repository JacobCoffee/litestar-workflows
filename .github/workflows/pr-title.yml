name: "Lint PR Title"

# zizmor: ignore[dangerous-triggers] - This workflow only reads PR metadata (title/labels),
# does not checkout code or use PR content in scripts, making pull_request_target safe here.
on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize

permissions:
  pull-requests: read

jobs:
  main:
    name: Validate PR title
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@48f256284bd46cdaab1048c3721360e808335d50 # v6.1.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
