name: Continuous Deployment

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'
  release:
    types: [published]

jobs:
  # ==================================================================================== #
  # GENERATE CHANGELOG
  # ==================================================================================== #
  generate-changelog:
    name: Generate changelog
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    outputs:
      release_body: ${{ steps.git-cliff-latest.outputs.content }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate latest changelog for release
        uses: orhun/git-cliff-action@v4
        id: git-cliff-latest
        with:
          config: pyproject.toml
          args: -vv --latest --strip header
        env:
          GITHUB_REPO: ${{ github.repository }}

      - name: Generate full changelog
        uses: orhun/git-cliff-action@v4
        with:
          config: pyproject.toml
          args: -vv
        env:
          OUTPUT: docs/changelog.md
          GITHUB_REPO: ${{ github.repository }}

      - name: Create PR with changelog updates
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'

          # Check if there are changes
          if git diff --quiet docs/changelog.md; then
            echo "No changes to commit"
            exit 0
          fi

          # Create unique branch name
          BRANCH_NAME="changelog/update-$(git rev-parse --short HEAD)-${{ github.run_id }}"

          # Fetch and checkout main, then create new branch
          git fetch origin main
          git checkout -b "$BRANCH_NAME" origin/main

          # Re-generate changelog on the new branch
          git-cliff -vv -o docs/changelog.md

          # Commit and push
          git add docs/changelog.md
          git commit -m "docs: update changelog"
          git push origin "$BRANCH_NAME"

          # Create PR
          gh pr create \
            --base main \
            --head "$BRANCH_NAME" \
            --title "docs: update changelog" \
            --body "Automated changelog update generated by git-cliff. This PR updates the changelog with the latest commits." \
            --label "documentation" \
            --label "automated"
        env:
          GH_TOKEN: ${{ github.token }}
          GITHUB_REPO: ${{ github.repository }}

      - name: Update GitHub release body
        if: github.event_name == 'release'
        run: |
          gh release edit "${{ github.event.release.tag_name }}" \
            --notes "${{ steps.git-cliff-latest.outputs.content }}" \
            --repo ${{ github.repository }}
        env:
          GH_TOKEN: ${{ github.token }}

  # ==================================================================================== #
  # BUILD
  # ==================================================================================== #
  build:
    name: Build distribution
    runs-on: ubuntu-latest
    needs: [generate-changelog]
    if: github.event_name == 'release'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --frozen --all-extras

      - name: Build package
        run: uv build

      - name: Store distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  # ==================================================================================== #
  # PUBLISH TO PYPI
  # ==================================================================================== #
  publish-to-pypi:
    name: Publish to PyPI
    needs: [build]
    runs-on: ubuntu-latest
    environment:
      name: release
    permissions:
      id-token: write
    steps:
      - name: Download distribution packages
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  # ==================================================================================== #
  # GITHUB RELEASE
  # ==================================================================================== #
  github-release:
    name: Upload to GitHub Release
    needs: [publish-to-pypi]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Download distribution packages
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Sign distributions with Sigstore
        uses: sigstore/gh-action-sigstore-python@v2.1.1
        with:
          inputs: >-
            ./dist/*.tar.gz
            ./dist/*.whl

      - name: Upload to GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: >-
          gh release upload
          '${{ github.ref_name }}' dist/**
          --repo '${{ github.repository }}'
