name: Changelog

on:
  release:
    types: [published]

jobs:
  # ==================================================================================== #
  # UPDATE CHANGELOG
  # ==================================================================================== #
  update-changelog:
    name: Update changelog
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog for release notes
        uses: orhun/git-cliff-action@v4
        id: git-cliff-latest
        with:
          config: pyproject.toml
          args: -vv --latest --strip header
        env:
          GITHUB_REPO: ${{ github.repository }}

      - name: Update GitHub release body
        run: |
          gh release edit "${{ github.event.release.tag_name }}" \
            --notes "${{ steps.git-cliff-latest.outputs.content }}" \
            --repo ${{ github.repository }}
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Generate full changelog
        uses: orhun/git-cliff-action@v4
        with:
          config: pyproject.toml
          args: -vv
        env:
          OUTPUT: docs/changelog.md
          GITHUB_REPO: ${{ github.repository }}

      - name: Create PR with changelog updates
        run: |
          # Check if there are changes
          if git diff --quiet docs/changelog.md; then
            echo "No changes to commit"
            exit 0
          fi

          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'

          BRANCH_NAME="changelog/update-${{ github.event.release.tag_name }}"
          git checkout -b "$BRANCH_NAME"
          git add docs/changelog.md
          git commit -m "docs: update changelog for ${{ github.event.release.tag_name }}"
          git push origin "$BRANCH_NAME"

          gh pr create \
            --base main \
            --head "$BRANCH_NAME" \
            --title "docs: update changelog for ${{ github.event.release.tag_name }}" \
            --body "Automated changelog update for release ${{ github.event.release.tag_name }}."
        env:
          GH_TOKEN: ${{ github.token }}