name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ==================================================================================== #
  # VALIDATE (lint, format, type-check in one job)
  # ==================================================================================== #
  validate:
    name: Validate
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Create virtual environment
        run: uv sync --all-extras --dev

      - name: Run ruff check
        run: uv run ruff check

      - name: Run ruff format check
        run: uv run ruff format --check

      - name: Run ty type checker
        uses: JacobCoffee/ty-action@v0.0.1
        with:
          args: check src

  # ==================================================================================== #
  # SECURITY SCAN (runs in parallel with validate)
  # ==================================================================================== #
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Run zizmor
        uses: zizmorcore/zizmor-action@v0.3.0
        with:
          inputs: .github/workflows/

  # ==================================================================================== #
  # SMOKE TESTS (key combinations, runs after validate passes)
  # ==================================================================================== #
  test-smoke:
    name: Test Smoke (${{ matrix.python-version }}/${{ matrix.os }})
    needs: [validate]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: true
      matrix:
        include:
          - os: ubuntu-latest
            python-version: "3.13"
          - os: windows-latest
            python-version: "3.13"
          - os: ubuntu-latest
            python-version: "3.10"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run tests
        run: uv run pytest tests/ -v

  # ==================================================================================== #
  # FULL TEST MATRIX (remaining combinations, runs after smoke passes)
  # ==================================================================================== #
  test-full:
    name: Test (${{ matrix.python-version }}/${{ matrix.os }})
    needs: [test-smoke]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        exclude:
          # Already tested in smoke
          - os: ubuntu-latest
            python-version: "3.13"
          - os: windows-latest
            python-version: "3.13"
          - os: ubuntu-latest
            python-version: "3.10"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run tests with coverage
        run: uv run pytest tests/ -v --cov=src/litestar_workflows --cov-report=term-missing --cov-report=xml

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # ==================================================================================== #
  # CI SUCCESS (gate for branch protection)
  # ==================================================================================== #
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [validate, security, test-smoke, test-full]
    if: always()
    permissions:
      contents: read
    steps:
      - name: Check CI results
        run: |
          if [[ "${{ needs.validate.result }}" != "success" || \
                "${{ needs.security.result }}" != "success" || \
                "${{ needs.test-smoke.result }}" != "success" || \
                "${{ needs.test-full.result }}" != "success" ]]; then
            echo "CI failed!"
            exit 1
          fi
          echo "CI passed!"
