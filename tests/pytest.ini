[pytest]
# Pytest configuration for litestar-workflows test suite

# Minimum pytest version
minversion = 8.0

# Test paths - speeds up collection
testpaths = tests

# Skip these directories during collection
norecursedirs =
    .git
    .tox
    .venv
    __pycache__
    *.egg-info
    docs
    examples
    htmlcov

# Python files pattern
python_files = test_*.py

# Python classes pattern
python_classes = Test*

# Python functions pattern
python_functions = test_*

# Add command line options
addopts =
    --strict-markers
    --strict-config
    -ra
    --tb=short
    --cov=src/litestar_workflows
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    -p no:pastebin
    -p no:nose
    -p no:doctest

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (database, external services)
    e2e: End-to-end tests (full workflow execution)
    slow: Tests that take more than 1 second

# Async configuration
asyncio_mode = auto
