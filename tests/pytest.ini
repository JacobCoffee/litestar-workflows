[pytest]
# Pytest configuration for litestar-workflows test suite

# Minimum pytest version
minversion = 8.0

# Test paths
testpaths = tests

# Python files pattern
python_files = test_*.py

# Python classes pattern
python_classes = Test*

# Python functions pattern
python_functions = test_*

# Add command line options
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=src/litestar_workflows
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=96

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (database, external services)
    e2e: End-to-end tests (full workflow execution)
    slow: Tests that take more than 1 second
    asyncio: Async tests

# Async configuration
asyncio_mode = auto

# Coverage configuration
[coverage:run]
source = src/litestar_workflows
omit =
    */tests/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
